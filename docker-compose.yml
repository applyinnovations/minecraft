services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    environment:
      EULA: "TRUE"
    networks:
      - proxy
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - data:/data
    labels:
      caddy: minecraft.applyinnovations.au
      caddy.reverse_proxy: "{{upstreams 25565}}"

networks:
  proxy:
    name: cicd-caddy
    external: true

volumes:
  data:
